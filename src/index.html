<!DOCTYPE html>
<html ng-app="zlAngularBoilerplate" ng-controller="SiteController" >
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <title>Angular Boilerplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- compiled CSS -->
    <% styles.forEach( function ( file ) { %><link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript -->
    <% scripts.forEach( function ( file ) { %><script type="text/javascript" src="<%= file %>"></script><% }); %>

</head>
<body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <ul class="nav navbar-nav">
            <li ng-class="{active:currentPage=='home'}"><a href="#!/home">home</a></li>
            <li ng-class="{active:currentPage=='products'}"><a href="#!/products">products</a></li>
            <li ng-class="{active:currentPage=='aboutus'}"><a href="#!/aboutus">aboutus</a></li>
        </ul>
    </nav>
    <div ng-view></div>
</body>
</html>
